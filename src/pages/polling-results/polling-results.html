<ion-header>
  <ion-navbar>
    <ion-title>PollingResults</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{event.Question}}</h2>
  <ion-list>
    <button ion-item>
      {{ event.OptionA }}
      <p>Votes:{{a}}</p>
    </button>
    <button ion-item>
      {{ event.OptionB }}
      <p>Votes:{{b}}</p>
    </button>
    <button ion-item>
      {{ event.OptionC }}
      <p>Votes:{{c}}</p>
    </button>
    <button ion-item>
      {{ event.OptionD }}
      <p>Votes:{{d}}</p>
    </button>
  </ion-list>
  <ion-card>
    <ion-card-header>
      Bar Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
