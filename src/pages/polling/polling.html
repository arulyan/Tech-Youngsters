<ion-header>
  <ion-navbar>
    <ion-title>Polling</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{event.Question}}</h2>
  <!-- <ion-list>
    <button ion-item>
      {{ event.OptionA }}
    </button>
    <button ion-item>
      {{ event.OptionB }}
    </button>
    <button ion-item>
      {{ event.OptionC }}
    </button>
    <button ion-item>
      {{ event.OptionD }}
    </button>
  </ion-list> -->
  <ion-list radio-group [(ngModel)]="choice">
    <ion-item>
      <ion-label>{{ event.OptionA }}</ion-label>
      <ion-radio value="a" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>{{ event.OptionB }}</ion-label>
      <ion-radio value="b"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>{{ event.OptionC }}</ion-label>
      <ion-radio value="c"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>{{ event.OptionD }}</ion-label>
      <ion-radio value="d"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button (click)="run()">Submit</button>
</ion-content>
