<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Student Signup</h1>
    <ion-list>
      <ion-item>
        <ion-label floating>
          Name
        </ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Email
        </ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="pass"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button (click)="SignUp()">Signup</button>
</ion-content>
